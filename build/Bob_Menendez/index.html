h:100vw}.kfjBuK{width:50px;height:auto}</style><script type="text/javascript">window["__PRELOADED_STATE__"]={"router":{"location":{"pathname":"\u002FBob_Menendez","search":"","hash":""},"action":"POP"},"snackbarContainer":{"message":"","isOpen":false,"severity":"success"},"global":{"content":{"events":[{"id":"2mQ653btWiiDfgA2KWAmDM","title":"The Good Party - Intro + Q&A - REPLAY","dateAndTime":"2020-08-08T10:00","description":"Watch replay of this crowdcast by clicking on the link below...","timeZone":"PST","displayDate":"Sat, Aug 8th 2020 ¬∑ 10:00am PT (1:00pm ET)","eventDuration":1,"location":"https:\u002F\u002Fwww.crowdcast.io\u002Fe\u002Fthe-good-party-20200806","presenter":"Farhad Mohit","presenterTitle":"Founder, The Good Party","avatarPhoto":"\u002F\u002Fimages.ctfassets.net\u002Fg08ybc4r0f4b\u002F7JFCpApSXrygLTODRTW6NQ\u002Fa66257b4dec68db9894ff9c6e7a7829c\u002F053_LK1_2704.jpg","utcTime":1596880800000}],"faqArticles":[{"title":"Is The Good Party a real political party?","articleBody":{"nodeType":"document","data":{},"content":[{"nodeType":"paragraph","content":[{"nodeType":"text","value":"No. The Good Party is not an actual political party. We are a free non-commercial platform and set of open-source tools, being build by a ","marks":[],"data":{}},{"nodeType":"hyperlink","content":[{"nodeType":"text","value":"diverse, mostly volunteer team","marks":[],"data":{}}],"data":{"uri":"?article=33lnRLO7M0gvfqVkoVxADO"}},{"nodeType":"text","value":", that allow voters to organize efficiently in groups via ","marks":[],"data":{}},{"nodeType":"hyperlink","content":[{"nodeType":"text","value":"candidate voting blocs","marks":[],"data":{}}],"data":{"uri":"?article=1ic6T6fhH0jZLNvX5aZkDe"}},{"nodeType":"text","value":".  ","marks":[],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":"Our mission is to provide the latest technology and tools that empower ordinary people to actively participate and have impact on democracy. Our first step is disrupting the existing two-party dominated political industrial complex by giving indie or grass-roots candidates a path to being elected without having to depend on big money sources or toxic partisan politics.  We do this by showcasing grass-roots candidates, and providing services that help spread the word and turn their social media supporters into actual voters.","marks":[],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":"We are organized as under I.R.C. Section 527 as a non-profit, tax exempt, political action committee, but ","marks":[],"data":{}},{"nodeType":"hyperlink","content":[{"nodeType":"text","value":"we run more like a technology start-up","marks":[],"data":{}}],"data":{"uri":"?article=33lnRLO7M0gvfqVkoVxADO"}},{"nodeType":"text","value":" that has a public good interest, rather than a profit motive.","marks":[],"data":{}}],"data":{}}]},"pages":["party"],"id":"48a7xazZc0eN4PXM20Jtel"},{"title":"Who is behind The Good Party?","articleBody":{"nodeType":"document","data":{},"content":[{"nodeType":"paragraph","content":[{"nodeType":"text","value":"The Good Party is a non-profit, open-source project, run by a ","marks":[],"data":{}},{"nodeType":"hyperlink","content":[{"nodeType":"text","value":"passionate and diverse team","marks":[],"data":{}}],"data":{"uri":"?article=579kihjyIPloNaEw02rniq"}},{"nodeType":"text","value":". We believe that people are good and if empowered by technology, instead of enslaved by it, we can create a much better world for all. ","marks":[],"data":{}},{"nodeType":"hyperlink","content":[{"nodeType":"text","value":"Our logo","marks":[],"data":{}}],"data":{"uri":"?article=U4dbmGezqNUIDdGriL5oA"}},{"nodeType":"text","value":" hints at our motives!","marks":[],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":"We believe that commercial interests and power motives often undercut the vast potential of technology to help humanity. So, we've removed both money and power as motives and set ourselves up as a non-profit, open source project, where as many people as possible can be ","marks":[],"data":{}},{"nodeType":"text","value":"pro bono","marks":[{"type":"italic"}],"data":{}},{"nodeType":"text","value":" contributors and volunteers.","marks":[],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":"This way, we can all just focus on building the best platform possible, needed to take on humanity's biggest barrier to progress: Getting rid of the demoralizing corruption of money and power in politics. The current system allows career politicians of all stripes to stay in power and set the rules of society to benefit themselves and the big money sources that paid to get them elected.","marks":[],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":"Our mission is enormous and exciting: We're building a free, open, non-commercial foundational platform that upgrades the infrastructure of democracy everywhere. ","marks":[],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":"We're trying to make possible a kind of civic tour of duty, where good, ordinary, capable people can step up and serve as honest representatives. Where people can be given a chance to truly serve society and move everyone towards a more just and sustainable future. There are several steps to get there, but it starts with this simple Good Party app we offer you today.","marks":[],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":"The Good Party's main financial backing to date has come from one of our project co-founders, ","marks":[],"data":{}},{"nodeType":"hyperlink","content":[{"nodeType":"text","value":"","marks":[],"data":{}}],"data":{"uri":"https:\u002F\u002Ffarhadmohit.com"}},{"nodeType":"text","value":"who is also a full-time volunteer here. We are committed to being open and transparent in all matters. You can see our disclosures here at ","marks":[],"data":{}},{"nodeType":"hyperlink","content":[{"nodeType":"text","value":"The Good Party Financial Summary","marks":[],"data":{}}],"data":{"uri":"https:\u002F\u002Fwww.fec.gov\u002Fdata\u002Fcommittee\u002FC00707398\u002F"}},{"nodeType":"text","value":" on the Federal Election Commission (FEC) website.","marks":[],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":"The Good Party seeks as many diversely talented creative people as possible to help us build something truly good!  ","marks":[],"data":{}},{"nodeType":"hyperlink","content":[{"nodeType":"text","value":"Interested? Ping us!","marks":[],"data":{}}],"data":{"uri":"mailto:ask@thegoodparty.org?subject=I'm interested!&body=[Include Bio and area of interest]"}},{"nodeType":"text","value":"","marks":[],"data":{}}],"data":{}}]},"pages":["party"],"id":"33lnRLO7M0gvfqVkoVxADO"},{"title":"Our team","articleBody":{"nodeType":"document","data":{},"content":[{"nodeType":"heading-3","content":[{"nodeType":"text","value":"The Good Party Crew","marks":[{"type":"bold"}],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":"","marks":[{"type":"bold"}],"data":{}},{"nodeType":"hyperlink","content":[{"nodeType":"text","value":"Farhad Mohit","marks":[{"type":"bold"}],"data":{}}],"data":{"uri":"https:\u002F\u002Fwww.linkedin.com\u002Fin\u002Ffarhad667\u002F"}},{"nodeType":"text","value":" - Product","marks":[],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":"","marks":[{"type":"bold"}],"data":{}},{"nodeType":"hyperlink","content":[{"nodeType":"text","value":"Tomer Almog","marks":[{"type":"bold"}],"data":{}}],"data":{"uri":"https:\u002F\u002Fwww.linkedin.com\u002Fin\u002Ftomer-almog-742b6b40\u002F"}},{"nodeType":"text","value":" - Engineering","marks":[],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":"","marks":[{"type":"bold"}],"data":{}},{"nodeType":"hyperlink","content":[{"nodeType":"text","value":"Dan Shipley","marks":[{"type":"bold"}],"data":{}}],"data":{"uri":"https:\u002F\u002Fwww.linkedin.com\u002Fin\u002Fdanielshipley\u002F"}},{"nodeType":"text","value":" - Design \u002F User Experience","marks":[],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":"","marks":[{"type":"bold"}],"data":{}},{"nodeType":"hyperlink","content":[{"nodeType":"text","value":"Kai Gradert","marks":[{"type":"bold"}],"data":{}}],"data":{"uri":"https:\u002F\u002Fwww.linkedin.com\u002Fin\u002Fkaigradert\u002F"}},{"nodeType":"text","value":" - Product \u002F Design","marks":[],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":"","marks":[{"type":"bold"}],"data":{}},{"nodeType":"hyperlink","content":[{"nodeType":"text","value":"Zak Tomich","marks":[{"type":"bold"}],"data":{}}],"data":{"uri":"https:\u002F\u002Fwww.linkedin.com\u002Fin\u002Fzaktomich\u002F"}},{"nodeType":"text","value":" - Political Strategy \u002F Operations","marks":[],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":"","marks":[{"type":"bold"}],"data":{}},{"nodeType":"hyperlink","content":[{"nodeType":"text","value":"Peter Asaro","marks":[{"type":"bold"}],"data":{}}],"data":{"uri":"https:\u002F\u002Fwww.linkedin.com\u002Fin\u002Fpeter-asaro-a0a725191\u002F"}},{"nodeType":"text","value":" - Engineering","marks":[],"data":{}}],"data":{}},{"nodeType":"heading-4","content":[{"nodeType":"text","value":"Good Party Advisors","marks":[],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":"","marks":[{"type":"bold"}],"data":{}},{"nodeType":"hyperlink","content":[{"nodeType":"text","value":"Navid Aslani","marks":[{"type":"bold"}],"data":{}}],"data":{"uri":"https:\u002F\u002Fwww.linkedin.com\u002Fin\u002Fnavidaslani\u002F"}},{"nodeType":"text","value":"","marks":[],"data":{}}],"data":{}},{"nodeType":"heading-4","content":[{"nodeType":"text","value":"Good Party Volunteers","marks":[],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":"","marks":[{"type":"bold"}],"data":{}},{"nodeType":"hyperlink","content":[{"nodeType":"text","value":"Will Stern","marks":[{"type":"bold"}],"data":{}}],"data":{"uri":"http:\u002F\u002Flinkedin.com\u002Fin\u002Fwill-stern-b136ba136"}},{"nodeType":"text","value":" - Intern","marks":[],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":"","marks":[{"type":"bold"}],"data":{}},{"nodeType":"hyperlink","content":[{"nodeType":"text","value":"Cameron Sadeghi","marks":[{"type":"bold"}],"data":{}}],"data":{"uri":"https:\u002F\u002Fwww.linkedin.com\u002Fin\u002Fcameron-sadeghi-9662081b\u002F"}},{"nodeType":"text","value":" - Intern","marks":[],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":"Interested in volunteering? \nüí™ ","marks":[],"data":{}},{"nodeType":"text","value":" ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"hyperlink","content":[{"nodeType":"text","value":"Get in touch! ","marks":[{"type":"bold"}],"data":{}}],"data":{"uri":"https:\u002F\u002Fdocs.google.com\u002Fforms\u002Fd\u002Fe\u002F1FAIpQLSfPPTHykqtlSq2tRRu49XemAdI54i260jGEZ_ghaCexqM4I4Q\u002Fviewform?usp=sf_link"}},{"nodeType":"text","value":"","marks":[{"type":"bold"}],"data":{}}],"data":{}}]},"id":"579kihjyIPloNaEw02rniq"},{"title":"Meaning of our Logo","articleBody":{"nodeType":"document","data":{},"content":[{"nodeType":"heading-2","content":[{"nodeType":"text","value":"Red, Bright and Blue!","marks":[{"type":"bold"}],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":"We are tired of the divisiveness and negativity of both sides of the political establishment. We wanted our logo to immediately convey that we're something positive, different and good. We also want it to feel super-heroic, but at the same time approachable, humble and inviting. We want our logo to actively welcome everyone to join and take part!","marks":[],"data":{}}],"data":{}},{"nodeType":"heading-3","content":[{"nodeType":"text","value":"Our shapes: Heart and Star","marks":[{"type":"bold"}],"data":{}}],"data":{}},{"nodeType":"unordered-list","content":[{"nodeType":"list-item","content":[{"nodeType":"paragraph","content":[{"nodeType":"text","value":"Heart as in Human ‚ù§Ô∏è","marks":[{"type":"bold"}],"data":{}}],"data":{}},{"nodeType":"unordered-list","content":[{"nodeType":"list-item","content":[{"nodeType":"paragraph","content":[{"nodeType":"text","value":"As in love¬†","marks":[],"data":{}}],"data":{}}],"data":{}},{"nodeType":"list-item","content":[{"nodeType":"paragraph","content":[{"nodeType":"text","value":"As in life","marks":[],"data":{}}],"data":{}}],"data":{}}],"data":{}}],"data":{}}],"data":{}},{"nodeType":"unordered-list","content":[{"nodeType":"list-item","content":[{"nodeType":"paragraph","content":[{"nodeType":"text","value":"Star as in Freedom ‚òÜ¬†","marks":[{"type":"bold"}],"data":{}}],"data":{}},{"nodeType":"unordered-list","content":[{"nodeType":"list-item","content":[{"nodeType":"paragraph","content":[{"nodeType":"text","value":"As in liberty¬†","marks":[],"data":{}}],"data":{}}],"data":{}},{"nodeType":"list-item","content":[{"nodeType":"paragraph","content":[{"nodeType":"text","value":"As in justice","marks":[],"data":{}}],"data":{}}],"data":{}}],"data":{}}],"data":{}}],"data":{}},{"nodeType":"heading-3","content":[{"nodeType":"text","value":"Our colors: Bright and White","marks":[{"type":"bold"}],"data":{}}],"data":{}},{"nodeType":"unordered-list","content":[{"nodeType":"list-item","content":[{"nodeType":"paragraph","content":[{"nodeType":"text","value":"Bright as in Light üåà","marks":[{"type":"bold"}],"data":{}}],"data":{}},{"nodeType":"unordered-list","content":[{"nodeType":"list-item","content":[{"nodeType":"paragraph","content":[{"nodeType":"text","value":"The full spectrum of diverse colors","marks":[],"data":{}}],"data":{}}],"data":{}},{"nodeType":"list-item","content":[{"nodeType":"paragraph","content":[{"nodeType":"text","value":"All coming together and shining, as one","marks":[],"data":{}}],"data":{}}],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":"","marks":[],"data":{}}],"data":{}}],"data":{}},{"nodeType":"list-item","content":[{"nodeType":"paragraph","content":[{"nodeType":"text","value":"White as in Peace üïä","marks":[{"type":"bold"}],"data":{}}],"data":{}},{"nodeType":"unordered-list","content":[{"nodeType":"list-item","content":[{"nodeType":"paragraph","content":[{"nodeType":"text","value":"The 3rd color on our flag","marks":[],"data":{}}],"data":{}}],"data":{}},{"nodeType":"list-item","content":[{"nodeType":"paragraph","content":[{"nodeType":"text","value":"The clear alternative to red + blue","marks":[],"data":{}}],"data":{}}],"data":{}}],"data":{}}],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":"Based on this we have two kinds of stickers, that we'll start distributing soon:","marks":[],"data":{}}],"data":{}},{"nodeType":"embedded-asset-block","content":[],"data":{"target":{"sys":{"space":{"sys":{"type":"Link","linkType":"Space","id":"g08ybc4r0f4b"}},"id":"5ltogLmmGOq0CkJCCvqHpt","type":"Asset","createdAt":"2020-06-02T00:21:40.365Z","updatedAt":"2020-06-02T00:42:44.296Z","environment":{"sys":{"id":"master","type":"Link","linkType":"Environment"}},"revision":2,"locale":"en-US"},"fields":{"title":"FAQ - Logos","file":{"url":"\u002F\u002Fimages.ctfassets.net\u002Fg08ybc4r0f4b\u002F5ltogLmmGOq0CkJCCvqHpt\u002F6651d14467ed29ad01852d0b21c2e5ef\u002FFor_FAQ.png","details":{"size":106715,"image":{"width":727,"height":316}},"fileName":"For FAQ.png","contentType":"image\u002Fpng"}}}}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":"","marks":[],"data":{}},{"nodeType":"hyperlink","content":[{"nodeType":"text","value":"Which do you like better?","marks":[{"type":"bold"},{"type":"underline"}],"data":{}}],"data":{"uri":"https:\u002F\u002Fforms.gle\u002FTGLLL5gqaZadFMCN8"}},{"nodeType":"text","value":"","marks":[],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":"","marks":[],"data":{}}],"data":{}}]},"id":"U4dbmGezqNUIDdGriL5oA"},{"title":"What is a candidate voting bloc?","articleBody":{"nodeType":"document","data":{},"content":[{"nodeType":"paragraph","content":[{"nodeType":"text","value":"A candidate voting bloc (like ","marks":[],"data":{}},{"nodeType":"text","value":"@BernieSanders","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":" Bloc) is a new way to turn supporters into voters. It allows people to publicly pool their potential interest in a candidate and see if, together, they'll have enough votes to guarantee victory for any candidate they like, ","marks":[],"data":{}},{"nodeType":"text","value":"before anyone goes out and actually votes.","marks":[{"type":"italic"},{"type":"bold"}],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":"So, for the first time ever, by joining candidate voting blocs on The Good Party, people can truly explore all their candidate options -- not just pick from the 'lesser of two evil' candidates favored by red or blue.  ","marks":[],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":"It's important to note that joining voting blocs has no downside because ","marks":[],"data":{}},{"nodeType":"hyperlink","content":[{"nodeType":"text","value":"we never waste a vote","marks":[],"data":{}}],"data":{"uri":"?article=prGq4SAFpfT7qzBFM1HDy"}},{"nodeType":"text","value":". Quite simply, if a voting bloc does not attract enough voters to get ","marks":[],"data":{}},{"nodeType":"hyperlink","content":[{"nodeType":"text","value":"big enough to win","marks":[],"data":{}}],"data":{"uri":"?article=4qI5UjYbJmivzBOy1y74Z4"}},{"nodeType":"text","value":", we notify everyone before the election and do not activate the bloc vote.","marks":[],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":"However, if a candidate voting bloc gets big enough to win an election, then we circle back to energize, mobilize and \"voterize\" everyone in the bloc - ensuring they are registered and still willing and able to vote for the candidate. When we have enough people prepared to vote, we ","marks":[],"data":{}},{"nodeType":"hyperlink","content":[{"nodeType":"text","value":"activate the bloc vote","marks":[],"data":{}}],"data":{"uri":"?article=4AupMs228xSHleBULCVdqa"}},{"nodeType":"text","value":" and help everyone cast their ballot for a guaranteed win!","marks":[],"data":{}}],"data":{}}]},"pages":["election","district"],"id":"1ic6T6fhH0jZLNvX5aZkDe"},{"title":"How do you know the number of votes needed to win?","articleBody":{"nodeType":"document","data":{},"content":[{"nodeType":"paragraph","content":[{"nodeType":"text","value":"We use election data and a predictive model to estimate how many votes are needed to guarantee a win for each Federal election across America. We are conservative with our estimates to ensure that we never end up with a false-positive. So we can confidently say we will never waste a single vote.","marks":[],"data":{}}],"data":{}},{"nodeType":"heading-3","content":[{"nodeType":"text","value":"Our Data & Model:","marks":[{"type":"bold"}],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":"Thanks to ","marks":[],"data":{}},{"nodeType":"hyperlink","content":[{"nodeType":"text","value":"MIT's Election Lab","marks":[],"data":{}}],"data":{"uri":"https:\u002F\u002Felectionlab.mit.edu\u002Fdata"}},{"nodeType":"text","value":", we have access to comprehensive voting data from all Federal elections since 1976. We have used this data to create a model that helps us predict just how many votes we need to win any race in 2020.","marks":[],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":"Admittedly, our model is relatively simplistic today. For instance, due to the ","marks":[],"data":{}},{"nodeType":"hyperlink","content":[{"nodeType":"text","value":"Electoral College rules","marks":[],"data":{}}],"data":{"uri":"https:\u002F\u002Fen.wikipedia.org\u002Fwiki\u002FUnited_States_Electoral_College"}},{"nodeType":"text","value":", winning the Presidential election requires more than just getting enough of the popular vote. So, our current model is not adequate much beyond just getting us started... and it will continue to improve and get better over time.","marks":[],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":"Good spot to help if you can: ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"If you are a politically-minded data scientist who would be excited to join an open-source effort to try and fix politics for Good, please ","marks":[],"data":{}},{"nodeType":"hyperlink","content":[{"nodeType":"text","value":"get in touch","marks":[],"data":{}}],"data":{"uri":"mailto:info@thegoodparty.org?subject=Data%20Model%20Team"}},{"nodeType":"text","value":"!","marks":[],"data":{}}],"data":{}}]},"id":"4qI5UjYbJmivzBOy1y74Z4"},{"title":"Could the Good Party mess up the general election?","articleBody":{"nodeType":"document","data":{},"content":[{"nodeType":"paragraph","content":[{"nodeType":"text","value":"No. We have designed The Good Party specifically ","marks":[],"data":{}},{"nodeType":"text","value":"not","marks":[{"type":"italic"}],"data":{}},{"nodeType":"text","value":" to do that. Rather, we let you know if there are enough votes to elect a Good indie or grass-roots candidate, ","marks":[],"data":{}},{"nodeType":"text","value":"before","marks":[{"type":"bold"},{"type":"italic"}],"data":{}},{"nodeType":"text","value":" you actually go out and vote. So, the Good Party ","marks":[],"data":{}},{"nodeType":"hyperlink","content":[{"nodeType":"text","value":"never wastes your time or any votes","marks":[],"data":{}}],"data":{"uri":"?article=prGq4SAFpfT7qzBFM1HDy"}},{"nodeType":"text","value":".","marks":[],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":"If we haven't counted enough votes, we simply let you know so you can vote for the \"lesser of two evils\" among the major party candidates, or just sit this election out, if you don't like anyone enough.","marks":[],"data":{}}],"data":{}}]},"id":"4etzzkBH9v6pD8Hl7KpLeL"},{"title":"How do you ensure a voting bloc will actually vote?","articleBody":{"nodeType":"document","data":{},"content":[{"nodeType":"paragraph","content":[{"nodeType":"text","value":"When a candidate voting bloc gets enough people in it to be able to win, we tell each member that we are guaranteed to win if everyone gets voterized!","marks":[],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":"That means we help each member of the bloc get ready to vote:","marks":[],"data":{}}],"data":{}},{"nodeType":"ordered-list","content":[{"nodeType":"list-item","content":[{"nodeType":"paragraph","content":[{"nodeType":"text","value":"Check their voter registration status.","marks":[],"data":{}}],"data":{}}],"data":{}},{"nodeType":"list-item","content":[{"nodeType":"paragraph","content":[{"nodeType":"text","value":"Register to vote (as needed).","marks":[],"data":{}}],"data":{}}],"data":{}},{"nodeType":"list-item","content":[{"nodeType":"paragraph","content":[{"nodeType":"text","value":"Request their vote by mail ballots, or find their nearest polling locations.","marks":[],"data":{}}],"data":{}}],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":"As we do that, every other member of the voting bloc will see this progress and be able to encourage the people they recruited (their crew) to reconfirm and move us closer to activation.","marks":[],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":"Once everyone has been voterized, we are locked and loaded for the vote!  Then in the lead up to and on Election Day, we start the process of having people vote, and share peer-to-peer their \"I voted for Good\" online stickers, reaching out to their friends to do the same.","marks":[],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":"The reason you don't see all those additional steps up front, is two-fold:","marks":[],"data":{}}],"data":{}},{"nodeType":"ordered-list","content":[{"nodeType":"list-item","content":[{"nodeType":"paragraph","content":[{"nodeType":"text","value":"Today, everyone (regardless of voter registration status) should be able to join a voting bloc and support a candidate, by spreading the word and helping the bloc grow. So, we didn't want to complicate things upfront by having too many steps and requirements","marks":[],"data":{}}],"data":{}}],"data":{}},{"nodeType":"list-item","content":[{"nodeType":"paragraph","content":[{"nodeType":"text","value":"We have limited resources and focused on deploying the core functionality first. Now we are working feverishly to build the voter registration and vote-by-mail components, before November elections.","marks":[],"data":{}}],"data":{}}],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":"If this excites you and you can help, ","marks":[],"data":{}},{"nodeType":"hyperlink","content":[{"nodeType":"text","value":"please consider volunteering with us","marks":[],"data":{}}],"data":{"uri":"mailto:ask@thegoodparty.org?subject=I'm interested!&body=[Include Bio and area of interest]"}},{"nodeType":"text","value":", and help fix politics for Good! üôè","marks":[],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":"","marks":[],"data":{}}],"data":{}}]},"id":"4AupMs228xSHleBULCVdqa"},{"title":"We never waste your vote!","articleBody":{"nodeType":"document","data":{},"content":[{"nodeType":"paragraph","content":[{"nodeType":"text","value":"The Good Party let‚Äôs people privately join ","marks":[],"data":{}},{"nodeType":"hyperlink","content":[{"nodeType":"text","value":"candidate voting blocs","marks":[],"data":{}}],"data":{"uri":"?article=1ic6T6fhH0jZLNvX5aZkDe"}},{"nodeType":"text","value":" ","marks":[],"data":{}},{"nodeType":"hyperlink","content":[{"nodeType":"text","value":"","marks":[],"data":{}}],"data":{"uri":"https:\u002F\u002Fthegoodparty.org\u002Fparty\u002Ffaq\u002Fwhat-is-a-candidate-votingbloc\u002F1ic6T6fhH0jZLNvX5aZkDe"}},{"nodeType":"text","value":"and publicly track each bloc's growth. This means that for the first time in history, people can actually see how many others are willing to vote in a bloc with them, ","marks":[],"data":{}},{"nodeType":"text","value":"before","marks":[{"type":"bold"},{"type":"italic"}],"data":{}},{"nodeType":"text","value":" anyone actually votes!","marks":[],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":"The idea is that The Good Party only activates and coordinates a bloc vote if we have enough votes to guarantee victory in advance.","marks":[],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":"Otherwise, we just notify everyone that the bloc came short, and let them vote for the lesser of two evils between other candidates.","marks":[],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":"So, join voting blocs for any candidates you like, because you have nothing to lose, and rest assured that you will never be asked to cast a wasted vote!","marks":[],"data":{}}],"data":{}}]},"id":"prGq4SAFpfT7qzBFM1HDy"},{"title":"Do voting blocs work with primary and local elections?","articleBody":{"nodeType":"document","data":{},"content":[{"nodeType":"paragraph","content":[{"nodeType":"text","value":"Not yet. We are a small team and so have decided to focus on just the Federal level, General Elections where we can prove the voting blocs concept and have most impact.   ","marks":[],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":"So for this election we're focused on the U.S President, U.S. Senate, and U.S. House of Representatives races. That still represents over 470 races, and thousands of candidates.","marks":[],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":"That said, our mission is to build an open-source, free, decentralized and non-commercial democracy that can be used by people across the whole world.  ","marks":[],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":"The Good Party's system of voting blocs is a fundamental feature that's designed to be applicable to all democratic elections. And, we have a ton of features and enhancements in the works.   ","marks":[],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":"So, yes, we plan to have U.S. state and local elections, plus all their associated primaries are on our roadmap down the line.","marks":[],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":"We're hopeful that as this good idea spreads, volunteer developers from all over will join us and help us build out The Good Party to what it must be: a freely available, decentralized, non-commercial public good that helps upgrade democracy for all.","marks":[],"data":{}}],"data":{}}]},"id":"30epU8vSgh9SeSnfGJmsDc"},{"title":"Does joining The Good Party app impact my ability to vote in primaries or for other candidates?","articleBody":{"nodeType":"document","data":{},"content":[{"nodeType":"paragraph","content":[{"nodeType":"text","value":"No. Your party affiliation and vote are always yours and you always have the choice to vote for whomever you like in the primaries or General Election. The Good Party app just allows you to see your options ","marks":[],"data":{}},{"nodeType":"text","value":"before ","marks":[{"type":"italic"},{"type":"bold"}],"data":{}},{"nodeType":"text","value":"you vote.  ","marks":[],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":"This way you can see whether your vote can be combined with others to enable you to elect a Good grass-roots or indie candidate you might like more than the establishment candidates who are offered.","marks":[],"data":{}}],"data":{}}]},"id":"7Mrfo6spgrgpwAFe83Oph4"},{"title":"If I‚Äôm registered as a Democrat or Republican, does joining the Good Party app change anything?","articleBody":{"nodeType":"document","data":{},"content":[{"nodeType":"paragraph","content":[{"nodeType":"text","value":"No. Your party affiliations are not affected in any way. The Good Party is not an official political party. We're a technology platform that shows you voting blocs of the Potentially Good grassroots and indie candidates are in your area, so you can quickly check whether they have enough votes to get elected. ","marks":[],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":"We are only a \"good party\" in that we offer people a good alternative to the \"lesser of two evils,\" and career politicians offered by the two major parties.","marks":[],"data":{}}],"data":{}}]},"id":"2zn1lYvlEB3sHYwUTeLqyS"},{"title":"What makes a candidate \"Potentially Good?\"","articleBody":{"nodeType":"document","data":{},"content":[{"nodeType":"paragraph","content":[{"nodeType":"text","value":"To be a ","marks":[],"data":{}},{"nodeType":"text","value":"Potentially Good ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"option, a candidate must pass¬†","marks":[],"data":{}},{"nodeType":"text","value":"both","marks":[{"type":"underline"}],"data":{}},{"nodeType":"text","value":"¬†our ","marks":[],"data":{}},{"nodeType":"text","value":"Follow the Money","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":" and ","marks":[],"data":{}},{"nodeType":"text","value":"Character Check","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":" criteria below:","marks":[],"data":{}}],"data":{}},{"nodeType":"heading-3","content":[{"nodeType":"text","value":"Follow the Money","marks":[],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":"Mostly Funded by Small Donors (\u003C$200).","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":" Major candidates who have raised lots of funding, but have ensured that most of their funding (\u003E50%) is coming from Small Individual Donors (\u003C$200).","marks":[],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":"or ","marks":[],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":"Relatively Small Amount of Funding.","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":" Candidates who have raised relatively little funding when compared to the incumbent in race. These are candidates who have raised less than half (\u003C50%) of the funding of the incumbent and are relying on grass-roots campaigning, word-of-mouth and their policy positions to get them elected.","marks":[],"data":{}}],"data":{}},{"nodeType":"heading-3","content":[{"nodeType":"text","value":"Character Check","marks":[],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":"Candidate passes our minimum standard of civility, meaning they have been vetted to ensure that they are ","marks":[],"data":{}},{"nodeType":"text","value":"not","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":" engaged in a pattern of activities or ","marks":[],"data":{}},{"nodeType":"hyperlink","content":[{"nodeType":"text","value":"hate-speech","marks":[],"data":{}}],"data":{"uri":"?article=5bwvf0PwsbpFEe8IJ9sHhX"}},{"nodeType":"text","value":" that encourages intolerance, discrimination, hostility or hatred towards a person or group based on constitutionally or state-law protected classes, such as race, religion, color, creed, sexual orientation, age, disability or gender.","marks":[],"data":{}}],"data":{}}]},"pages":["district","election"],"id":"5KnBx42FOEVDJNUFpoU1PX"},{"title":"What is The Good Party's minimum standard of civility?","articleBody":{"nodeType":"document","data":{},"content":[{"nodeType":"paragraph","content":[{"nodeType":"text","value":"We vet all candidates to ensure that they have ","marks":[],"data":{}},{"nodeType":"text","value":"not","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"¬†engaged in a pattern of activities or¬†","marks":[],"data":{}},{"nodeType":"hyperlink","content":[{"nodeType":"text","value":"hate-speech","marks":[],"data":{}}],"data":{"uri":"?article=5bwvf0PwsbpFEe8IJ9sHhX"}},{"nodeType":"text","value":"¬†encouraging intolerance, discrimination or hostility towards a constitutionally or state-protected group or class.","marks":[],"data":{}}],"data":{}}]},"id":"66i4vRRLkX1yf8MnCQvYSb"},{"title":"What is hate-speech?","articleBody":{"nodeType":"document","data":{},"content":[{"nodeType":"paragraph","content":[{"nodeType":"text","value":"The Good Party goes with the ","marks":[],"data":{}},{"nodeType":"hyperlink","content":[{"nodeType":"text","value":"U.N. definition of hate-speech","marks":[],"data":{}}],"data":{"uri":"https:\u002F\u002Fwww.un.org\u002Fen\u002Fgenocideprevention\u002Fdocuments\u002FUN%20Strategy%20and%20Plan%20of%20Action%20on%20Hate%20Speech%2018%20June%20SYNOPSIS.pdf"}},{"nodeType":"text","value":" as any kind of communication in speech, writing or behavior, that attacks or uses pejorative or discriminatory language with reference to a person or a group on the basis of who they are. In other words, based on their religion, ethnicity, nationality, race, color, descent, gender or other identity factor.","marks":[],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":"We look for a pattern of behavior and also make sure that we include hate-speech against any ","marks":[],"data":{}},{"nodeType":"hyperlink","content":[{"nodeType":"text","value":"constitutionally and state-protected groups and classes","marks":[],"data":{}}],"data":{"uri":"https:\u002F\u002Fen.wikipedia.org\u002Fwiki\u002FProtected_group"}},{"nodeType":"text","value":" in the United States.","marks":[],"data":{}}],"data":{}}]},"id":"5bwvf0PwsbpFEe8IJ9sHhX"},{"title":"What is the Write-in Vote?","articleBody":{"nodeType":"document","data":{},"content":[{"nodeType":"paragraph","content":[{"nodeType":"text","value":"The Write-in Vote is a rarely used feature of the election system in the United States, which has been with us since the founding of the country. Just as it sounds, the write-in vote allows people to literally ","marks":[],"data":{}},{"nodeType":"text","value":"write-in","marks":[{"type":"italic"}],"data":{}},{"nodeType":"text","value":" the name of a preferred candidate if they don't like the names who are on the ballot.","marks":[],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":"The reason this feature is infrequently used is that it is very hard to coordinate enough people to write-in the same name and actually get someone elected, and many voters fear it's a wasted vote. However, the power of the write-in vote is that in elections where the two-party system has effectively locked out good grass-roots or indie candidates, we can still write-in any legit candidate's name and get them elected.","marks":[],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":"Now, for the first time in history, by using The Good Party's app and joining ","marks":[],"data":{}},{"nodeType":"hyperlink","content":[{"nodeType":"text","value":"candidate voting blocs","marks":[],"data":{}}],"data":{"uri":"?article=1ic6T6fhH0jZLNvX5aZkDe"}},{"nodeType":"text","value":", we will finally be able to coordinate an effective write-in vote, and be sure that, ","marks":[],"data":{}},{"nodeType":"text","value":"before anyone votes, ","marks":[{"type":"bold"},{"type":"italic"}],"data":{}},{"nodeType":"text","value":"we have enough votes to guarantee a win.","marks":[],"data":{}}],"data":{}}]},"id":"3yMjX3IPC2yIF3fj5rtbrq"},{"title":"Why are Sanders, Warren and Yang listed as Write-in Candidates?","articleBody":{"nodeType":"document","data":{},"content":[{"nodeType":"paragraph","content":[{"nodeType":"text","value":"Sanders, Warren and Yang are each listed \"As a Write-in,\" because regardless of what the two major parties would have you believe, the election does not only happen during their primaries! ","marks":[],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":"Under the current system, the choices on the November ballot are basically decided by the two major parties' power brokers who limit the number of real choices. This cuts third-party, independent and even promising red and blue candidates out of the process months before most voters even begin paying attention to the election. ","marks":[],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":"So, we let you continue joining ","marks":[],"data":{}},{"nodeType":"hyperlink","content":[{"nodeType":"text","value":"candidate voting blocs","marks":[],"data":{}}],"data":{"uri":"?article=1ic6T6fhH0jZLNvX5aZkDe"}},{"nodeType":"text","value":" and help grow those blocs to see if any candidates you like can get enough votes to win the real election on November 3rd, 2020, ","marks":[],"data":{}},{"nodeType":"text","value":"before any actual votes are cast! ","marks":[{"type":"bold"},{"type":"italic"}],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":"This way, without wasting a single vote, \"we the people\" get to see who is truly electable by our votes, before we vote.  And rest assured that we will only activate a voting bloc to vote, if we doubly confirm that we have all the votes we need to win the election.","marks":[],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":"So, if no voting bloc grows big enough, we stand down and let people know, so they can vote \"the lessor of two evils\" between red or blue mainstream candidates, or to stay on the sidelines, if they choose.","marks":[],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":"Now, to be sure, growing any write-in presidential candidate's voting bloc big enough to ensure a win would be totally unprecedented in modern times.  However, good ideas do spread quickly online.  So, why not try?  What have we got to lose?   ","marks":[],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":"Remember, if we can't get enough support to guarantee a win ","marks":[],"data":{}},{"nodeType":"text","value":"before","marks":[{"type":"bold"},{"type":"italic"}],"data":{}},{"nodeType":"text","value":" ","marks":[{"type":"bold"}],"data":{}},{"nodeType":"text","value":"it is time to vote, then The Good Party will NOT activate the vote... simple as that.","marks":[],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":"So, while The Good Party lets you check out any good options, ","marks":[],"data":{}},{"nodeType":"text","value":"we will never waste your vote!","marks":[{"type":"bold"}],"data":{}}],"data":{}}]},"pages":["election"],"id":"5rNQ7AbDebbvsm0078gPXg"},{"title":"Will I be asked to donate money to participate in The Good Party?","articleBody":{"nodeType":"document","data":{},"content":[{"nodeType":"paragraph","content":[{"nodeType":"text","value":"No. The Good Party is free for both users and candidates. We view our service as a vital public good that must stay free, open and non-commercial.","marks":[],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":"If you're wondering how we pay the bills, through volunteer efforts and donations from ","marks":[],"data":{}},{"nodeType":"hyperlink","content":[{"nodeType":"text","value":"our core team","marks":[],"data":{}}],"data":{"uri":"?article=579kihjyIPloNaEw02rniq"}},{"nodeType":"text","value":".  ","marks":[],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":"At some point we may accept outside donations from those who want to help, but for now we have enough resources and volunteers joining to help us build what we need.","marks":[],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":"If you want to help, please consider volunteering with us, or telling candidates and friends about The Good Party and help us get more people using the service!","marks":[],"data":{}}],"data":{}}]},"id":"4c0UMRSwDPu5gLSPPxGz4s"},{"title":"How can I learn more about The Good Party?","articleBody":{"nodeType":"document","data":{},"content":[{"nodeType":"paragraph","content":[{"nodeType":"text","value":"Join us for a ","marks":[],"data":{}},{"nodeType":"hyperlink","content":[{"nodeType":"text","value":"Livestream + Q&A or Watch a Replay","marks":[{"type":"bold"}],"data":{}}],"data":{"uri":"https:\u002F\u002Fthegoodparty.org\u002Fparty\u002Fevents"}},{"nodeType":"text","value":"","marks":[{"type":"bold"}],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":"or","marks":[],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":"Read our ","marks":[],"data":{}},{"nodeType":"hyperlink","content":[{"nodeType":"text","value":"FAQ","marks":[{"type":"bold"}],"data":{}}],"data":{"uri":"https:\u002F\u002Fthegoodparty.org\u002Fparty\u002Ffaqs"}},{"nodeType":"text","value":"","marks":[{"type":"bold"}],"data":{}}],"data":{}}]},"pages":["district","election","party"],"id":"7D3TGoveRpv3RjgAWnefCy"},{"title":"If you're all about indie and grassroots candidates, why do you have so many Democrats and Republicans?","articleBody":{"nodeType":"document","data":{},"content":[{"nodeType":"paragraph","content":[{"nodeType":"text","value":"The short answer, is that we need to create a bridge to something better.","marks":[],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":"The current system - which is designed by the elected officials of the two major parties - makes it nearly impossible for alternative candidates to get on the ballot. In fact, they deliberately limit choice because they don't want the competition. That's why you almost never see independents or third-parties get elected. ","marks":[],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":"That means today, good people who want to serve as honest representatives often have to pick either red or blue, just to have a reasonable shot to get on the ballot - even if they view themselves as independent or not totally aligned with Democrats and Republicans. ","marks":[],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":"That said, we believe people are generally Good, but power and money corrupt.  That's where our Follow the Money and Character Check come in. We don't care if a candidate is labelled Red or Blue, incumbent or challenger.  As long as they are civil people, trying to honestly represent their district, and are not beholden to big money sources for their funding, we'll list them as Potentially Good candidates for you to support.","marks":[],"data":{}}],"data":{}}]},"id":"5YnyOUU7NVOihcos0oR1kL"}],"partyPage":{"title":"Header Content","content":{"nodeType":"document","data":{},"content":[{"nodeType":"heading-3","content":[{"nodeType":"text","value":"About The Good Party:","marks":[],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":"The Good Party is ","marks":[],"data":{}},{"nodeType":"text","value":"not","marks":[{"type":"italic"}],"data":{}},{"nodeType":"text","value":" a political party. It's a way to take back our democracy from corrupt big-money politicians of ","marks":[],"data":{}},{"nodeType":"text","value":"both","marks":[{"type":"underline"}],"data":{}},{"nodeType":"text","value":" major parties. ","marks":[],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":"We use technology to turn grass-roots supporters into voters, so that anyone with great ideas can run for office and get elected, without becoming beholden to big-money sources and their special interests.","marks":[],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":"We are a not-for-profit, mostly volunteer effort, calling on ","marks":[],"data":{}},{"nodeType":"hyperlink","content":[{"nodeType":"text","value":"creators of the world","marks":[],"data":{}}],"data":{"uri":"https:\u002F\u002Fthegoodparty.org\u002Fcreators"}},{"nodeType":"text","value":" to join and help us build state-of-the-art, free, open-source technology and tools. Together we are empowering anyone with a smartphone and private messaging to organize and multiply their impact by voting as a group.  ","marks":[],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":"Our first step is setting up ","marks":[],"data":{}},{"nodeType":"hyperlink","content":[{"nodeType":"text","value":"candidate voting blocs","marks":[],"data":{}}],"data":{"uri":"https:\u002F\u002Fthegoodparty.org\u002Fparty?article=1ic6T6fhH0jZLNvX5aZkDe"}},{"nodeType":"text","value":" for all ","marks":[],"data":{}},{"nodeType":"hyperlink","content":[{"nodeType":"text","value":"potentially good candidates","marks":[],"data":{}}],"data":{"uri":"https:\u002F\u002Fthegoodparty.org\u002Fparty?article=5KnBx42FOEVDJNUFpoU1PX"}},{"nodeType":"text","value":" running for Congress. ","marks":[],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":"This solves two important challenges: it helps underdog candidates turn their supporters into actual voters; and it allows potential voters to band together and see if they have ","marks":[],"data":{}},{"nodeType":"hyperlink","content":[{"nodeType":"text","value":"the number of votes needed to win","marks":[],"data":{}}],"data":{"uri":"https:\u002F\u002Fthegoodparty.org\u002Fparty?article=4qI5UjYbJmivzBOy1y74Z4"}},{"nodeType":"text","value":", ","marks":[],"data":{}},{"nodeType":"text","value":"before","marks":[{"type":"italic"},{"type":"bold"}],"data":{}},{"nodeType":"text","value":" anyone goes out and actually votes!  ","marks":[],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":"It's like a kickstarter for democracy, so ensuring no wasted energy or votes, as we work to change politics for ","marks":[],"data":{}},{"nodeType":"text","value":"Good!","marks":[{"type":"bold"},{"type":"italic"}],"data":{}},{"nodeType":"text","value":" ","marks":[],"data":{}}],"data":{}},{"nodeType":"heading-3","content":[{"nodeType":"text","value":"How it works:","marks":[],"data":{}}],"data":{}},{"nodeType":"ordered-list","content":[{"nodeType":"list-item","content":[{"nodeType":"paragraph","content":[{"nodeType":"text","value":"See potentially good candidates who aren't beholden to big money.","marks":[],"data":{}}],"data":{}}],"data":{}},{"nodeType":"list-item","content":[{"nodeType":"paragraph","content":[{"nodeType":"text","value":"Join candidate voting blocs for all of the candidates you like.","marks":[],"data":{}}],"data":{}}],"data":{}},{"nodeType":"list-item","content":[{"nodeType":"paragraph","content":[{"nodeType":"text","value":"Share with others and see if any get enough votes to win, before you vote.","marks":[],"data":{}}],"data":{}}],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":"","marks":[],"data":{}}],"data":{}}]}},"appVersion":{"version":"1.0.19"},"creatorsProjects":[{"title":"Candidate Video Introductions","summary":"I am working on video introductions for each candidate. \n\nThese are 2-minute informational videos (think Wikipedia) that allow people to see what each candidate is about and the positions they take. The videos should maintain an unbiased and dispassionate view of each candidate, focusing on facts, not opinions.\n\nI am looking for collaborators to help improve the videos' quality and to create a template that we can use for more candidates. We have all our data in a database, and we want to be able to populate the stats from the database. Please reach out if you have expertise in this area and can help.\n\n(I will post an example soon.)","topics":["Video"],"creatorName":"Cameron Sadeghi","creatorPhoto":"\u002F\u002Fimages.ctfassets.net\u002Fg08ybc4r0f4b\u002F2rgwWB2c1NwJe5sUe0P1nc\u002F655e72157543f115ed324fa17e6876d3\u002Fuser-09.jpg","email":"cameron@thegoodparty.org","ichLink":"https:\u002F\u002Fdocs.google.com\u002Fforms\u002Fd\u002Fe\u002F1FAIpQLSfPPTHykqtlSq2tRRu49XemAdI54i260jGEZ_ghaCexqM4I4Q\u002Fviewform?usp=pp_url&entry.1354955634=Candidate+Video+Introductions","images":[],"id":"5dUlNNJ2UaIpbUekPkddf"},{"title":"Explainer video for The Good Party","summary":"This is similar to the onboarding video I am working on. In addition to a short video inside the app, we need a more extended version that goes into more detail. A punchy explainer video that describes what The Good Party is and what we are trying to accomplish.\n\nI am looking for a copywriter and video editor as collaborators. Hit me up if you want to join the effort.","topics":["Video","Social Media","Infographic"],"creatorName":"Farhad Mohit","creatorPhoto":"\u002F\u002Fimages.ctfassets.net\u002Fg08ybc4r0f4b\u002F6gti1rk7BZjNhQlRUEmh8Z\u002Ff05b4e80e9c2caf160131f2cc2dba3f3\u002Fuser-07.jpg","email":"farhad@thegoodparty.org","ichLink":"https:\u002F\u002Fdocs.google.com\u002Fforms\u002Fd\u002Fe\u002F1FAIpQLSfPPTHykqtlSq2tRRu49XemAdI54i260jGEZ_ghaCexqM4I4Q\u002Fviewform?usp=pp_url&entry.1354955634=Explainer+video+for+The+Good+Party","images":[],"id":"7pOEbwdpcxQDAAiTTIrYGW"},{"title":"Onboarding video for The Good Party","summary":"I am working on a video to get new people familiar with The Good Party when they enter the app.\n\nI envision the video to be short, concise, and entertaining. It should make sense if people want to watch as a rolling story or be able to advance and rewind each segment to understand each concept.\n\nI am looking for a copywriter and video editor for this project. I will link to a more detailed brief soon. Until then, please reach out if you have expertise in this area and would like to collaborate on it. üôè","creatorName":"Farhad Mohit","creatorPhoto":"\u002F\u002Fimages.ctfassets.net\u002Fg08ybc4r0f4b\u002F2fI018EGMIKCQg2WcfboNN\u002Fb431630bc1e85629ad7e54c03893f676\u002Fuser-07.jpg","email":"farhad@thegoodparty.org","ichLink":"https:\u002F\u002Fdocs.google.com\u002Fforms\u002Fd\u002Fe\u002F1FAIpQLSfPPTHykqtlSq2tRRu49XemAdI54i260jGEZ_ghaCexqM4I4Q\u002Fviewform?usp=pp_url&entry.1354955634=Onboarding+video+for+The+Good+Party","images":[],"id":"5YDcQC4PixxR1LJI5I9Jyx"},{"title":"Illustration or video explaining Voting Blocs","summary":"Voting blocs are the secret power of The Good Party. We need to do a better job explaining how they work.\n\nI am thinking of a set of illustrations or animations. I will link to a document shortly with ideas for a script and storyboard.\n\nI am looking for illustrators, copywriters, and animators to help me with this project. Please reach out if you can help.","topics":["Video","Illustration","Animation"],"creatorName":"Dan Shipley","creatorPhoto":"\u002F\u002Fimages.ctfassets.net\u002Fg08ybc4r0f4b\u002F1gAyNcAJEnQuYQrCFBfOrq\u002F1a97b5917c579f1de7356ef2c4c44a6b\u002Fuser-10.jpg","email":"dan@thegoodparty.org","ichLink":"https:\u002F\u002Fdocs.google.com\u002Fforms\u002Fd\u002Fe\u002F1FAIpQLSfPPTHykqtlSq2tRRu49XemAdI54i260jGEZ_ghaCexqM4I4Q\u002Fviewform?usp=pp_url&entry.1354955634=Illustration+or+video+explaining+Voting+Blocs","images":[],"id":"69roPOqyUqa7Zzx8k9tVG7"},{"title":"Formatting help for our deck: A Plan to Fix Politics, for Good!","summary":"Here is a copy of our pitch deck. I use this for webinars and video calls to share the vision of The Good Party. As we get more volunteers on board, it would be super helpful to have this deck in different formats.\n\nWe can also have different formats (Keynote, PowerPoint, Google Docs) and maybe even different styles that Good Party activists and volunteers can use to educate their networks.\n\nGo ahead and make a copy to create different versions. Reach out to me to coordinate the effort. I appreciate all the help.","topics":["Presentation","Education"],"links":["https:\u002F\u002Fdocs.google.com\u002Fpresentation\u002Fd\u002F133fHS4CY9S8F1ZCilN5gSGtDjOSw42_AG2YaE7g1kpA\u002Fedit?usp=sharing","https:\u002F\u002Fwww.figma.com\u002Ffile\u002FzTsfEWBLQD6qFGWw5os3k3\u002FThe-Good-Party-Logo?node-id=0%3A1"],"images":["\u002F\u002Fimages.ctfassets.net\u002Fg08ybc4r0f4b\u002F4GZb5NRV5q1gQG5sqY4h7w\u002F9bd577e799e0e24ee07fed861013cf78\u002FThe_Good_Party_-_Intro_01.png","\u002F\u002Fimages.ctfassets.net\u002Fg08ybc4r0f4b\u002F5wELIhpbFcu3rQdMQXIN1o\u002Fe8ce4e8b0fd735d2152025d15003c7e2\u002FThe_Good_Party_-_Intro_02.png","\u002F\u002Fimages.ctfassets.net\u002Fg08ybc4r0f4b\u002F2Tsek58zx1Pb2OSPw3vnvc\u002F10694e077b97df6b7dece54cfeeddda1\u002FThe_Good_Party_-_Intro_03.png","\u002F\u002Fimages.ctfassets.net\u002Fg08ybc4r0f4b\u002F53RTfik7NK6iOQZaCu5xCr\u002Fd6f2504b61a6b19923e23882b7857a41\u002FThe_Good_Party_-_Intro_04.png"],"creatorName":"Farhad Mohit","creatorPhoto":"\u002F\u002Fimages.ctfassets.net\u002Fg08ybc4r0f4b\u002F2umV0RgHPFF0cKRh5KmYOG\u002F80190351e3baf47b7017e9a81d828b6f\u002Fuser-07.jpg","email":"farhad@thegoodparty.org","ichLink":"https:\u002F\u002Fdocs.google.com\u002Fforms\u002Fd\u002Fe\u002F1FAIpQLSfPPTHykqtlSq2tRRu49XemAdI54i260jGEZ_ghaCexqM4I4Q\u002Fviewform?usp=pp_url&entry.1354955634=Formatting+help+for+our+deck:+A+Plan+to+Fix+Politics,+for+Good!","id":"5urvywkiSlHsLGJbpqHGQn"},{"title":"Share Images for Facebook, Twitter, Instagram, etc.","summary":"I am working on share images for social media to explain The Good Party and to generate awareness. It's a fun small project.\n\nIt would be good to target different demographics (younger, older, professional) with different tones (serious, funny, etc.)\n\nI am looking for different styles and ideas. Duplicate the Figma file to get started. Reach out to me to add your creations to the shared filed. üôè","topics":["Mobile","Social","Tik Tok","Twitter"],"links":["https:\u002F\u002Fwww.figma.com\u002Ffile\u002FHwPCVD5v8J228zvhoVYKMK\u002FThe-Good-Party-Open-Graph-Images?node-id=0%3A1","https:\u002F\u002Fwww.figma.com\u002Ffile\u002FzTsfEWBLQD6qFGWw5os3k3\u002FThe-Good-Party-Logo?node-id=0%3A1"],"images":["\u002F\u002Fimages.ctfassets.net\u002Fg08ybc4r0f4b\u002F3sPWsGb949lxX1gZD9RpDs\u002Fcb5b7411fabc7e15ea6670cf07847099\u002F10.png","\u002F\u002Fimages.ctfassets.net\u002Fg08ybc4r0f4b\u002F6x4opeQV88qF07WLwfQCrk\u002Ffaa6a09b92824a027bcdd308dedaf95f\u002F20.png","\u002F\u002Fimages.ctfassets.net\u002Fg08ybc4r0f4b\u002F1oWAOY1X3jmffwmtrzNBs9\u002F2fcd8ca9f083166552faa2502540fb02\u002F30.png","\u002F\u002Fimages.ctfassets.net\u002Fg08ybc4r0f4b\u002FONMsDXqGDYBgs9HPzlfG5\u002Faff59e85b4fc048a8e0b872c2841fd80\u002F40.png","\u002F\u002Fimages.ctfassets.net\u002Fg08ybc4r0f4b\u002F21eQa8uHpcOUTfF5HZeqET\u002F76224570257200c772a4db20ed7c2740\u002F50.png","\u002F\u002Fimages.ctfassets.net\u002Fg08ybc4r0f4b\u002F2DqNiGaCiLKSQJrAsBZqit\u002F0e270a683f2b54219a58107420ec60cf\u002F60.png","\u002F\u002Fimages.ctfassets.net\u002Fg08ybc4r0f4b\u002FQNpc4AScJkn3N8SG32hrY\u002F62660e7269a2f0079860fe78b45688a0\u002F70.png","\u002F\u002Fimages.ctfassets.net\u002Fg08ybc4r0f4b\u002F5bTfKgyPlveAoyUOPfQJ0y\u002Fc0e49f1dd6fb704653d5733b4cf04508\u002F80.png","\u002F\u002Fimages.ctfassets.net\u002Fg08ybc4r0f4b\u002F5ecoYfkhVtI07jTDn6qqW8\u002F961f22faaf9abe22193327d60a96d5cd\u002F90.png"],"creatorName":"Kai Gradert","creatorPhoto":"\u002F\u002Fimages.ctfassets.net\u002Fg08ybc4r0f4b\u002F5wOBAruPVKBBlx0MkyjiXB\u002Fc1acf11cb3daa53aa8c5f5fb431ad268\u002Fkai.jpg","email":"kai.gradert@gmail.com","ichLink":"https:\u002F\u002Fdocs.google.com\u002Fforms\u002Fd\u002Fe\u002F1FAIpQLSfPPTHykqtlSq2tRRu49XemAdI54i260jGEZ_ghaCexqM4I4Q\u002Fviewform?usp=pp_url&entry.1354955634=Share+Images+for+Facebook,+Twitter,+Instagram,+etc.","id":"7LJqpmEeCMgsbix5Mb5sIa"},{"title":"Sticker Variations","summary":"Our current stickers come in two variations: with a white background, and metallic holographic background that sparkle in the light.\n\nThe current stickers are cool, but it would nice to have more variations. Hit me up if you want to jam on some ideas. You can duplicate the Figma file to create more variations.\n\nShare your designs with us (info@thegoodparty.org), and we might print them. And if you want to grab some of the current stickers, fill out the form below.","topics":["Stickers"],"links":["https:\u002F\u002Fwww.figma.com\u002Ffile\u002FWl78AWt4wPGu3LBQkzfI4w\u002FThe-Good-Party-Stickers?node-id=0%3A1","https:\u002F\u002Fwww.figma.com\u002Ffile\u002FzTsfEWBLQD6qFGWw5os3k3\u002FThe-Good-Party-Logo?node-id=0%3A1"],"images":["\u002F\u002Fimages.ctfassets.net\u002Fg08ybc4r0f4b\u002F66jCbjPSvL7HwjBunDn12Z\u002F845bef32ebdc377545070e1af1bb3a68\u002F20200611-IMG_9863.jpg"],"creatorName":"Kai Gradert","creatorPhoto":"\u002F\u002Fimages.ctfassets.net\u002Fg08ybc4r0f4b\u002F1lVsB8rxqyZszAvdw0aCKB\u002F6f11037858139b9df6aad56c5c25b261\u002Fuser-06.jpg","email":"kai.gradert@gmail.com","ichLink":"https:\u002F\u002Fdocs.google.com\u002Fforms\u002Fd\u002Fe\u002F1FAIpQLSfPPTHykqtlSq2tRRu49XemAdI54i260jGEZ_ghaCexqM4I4Q\u002Fviewform?usp=pp_url&entry.1354955634=Sticker+Variations","id":"6xY7IfpQWoXbuLurVDBgN6"},{"title":"Holographic Logo Effect","summary":"I am trying to create a holographic logo effect on handheld devices. The primary color of our logo is white. The idea is that as you tilt the phone, you will see all the rainbow colors. Similar to those metallic surfaces, you sometimes see on concert tickets.\n\nI am looking for somebody with iOS\u002FAndroid experience create this effect. Hit the ‚ÄúI Can Help‚Äù button to reach out.","topics":["Mobile","Logo","iOS","Android"],"links":["https:\u002F\u002Fvimeo.com\u002F428293520\u002Fb408dc6f35","https:\u002F\u002Fwww.figma.com\u002Ffile\u002FzTsfEWBLQD6qFGWw5os3k3\u002FThe-Good-Party-Logo?node-id=0%3A1"],"video":"https:\u002F\u002Fvimeo.com\u002F428293520\u002Fb408dc6f35","creatorName":"Kai Gradert","creatorPhoto":"\u002F\u002Fimages.ctfassets.net\u002Fg08ybc4r0f4b\u002F40Ddm3OKKvMsGeSsA7fP9m\u002Fd929a034c0e0271fa2a5d5c7c59588c9\u002Fuser-06.jpg","email":"kai.gradert@gmail.com","ichLink":"https:\u002F\u002Fdocs.google.com\u002Fforms\u002Fd\u002Fe\u002F1FAIpQLSfPPTHykqtlSq2tRRu49XemAdI54i260jGEZ_ghaCexqM4I4Q\u002Fviewform?usp=pp_url&entry.1354955634=Holographic+Logo+Effect","images":[],"id":"28nZCXpEwm9ZGIbXHPEFOY"},{"title":"The Good Party Logo Files","summary":"Here is a copy of The Good Party logo. You can use this for any of your projects. I will expand this soon into a proper design system.","links":["https:\u002F\u002Fwww.figma.com\u002Ffile\u002FzTsfEWBLQD6qFGWw5os3k3\u002FThe-Good-Party-Logo?node-id=0%3A1"],"images":["\u002F\u002Fimages.ctfassets.net\u002Fg08ybc4r0f4b\u002F7McZ5qw5p9NHx5tF9UxGuz\u002F00ced70b08114810e486411b6e476bfc\u002FLogo.jpg"],"creatorName":"Kai Gradert","creatorPhoto":"\u002F\u002Fimages.ctfassets.net\u002Fg08ybc4r0f4b\u002F3RkBPSCMiAmqMPIlTzdnbg\u002F547b4b87afddf1c8f3521982d8f7d507\u002Fuser-06.jpg","email":"kai.gradert@gmail.com","ichLink":"https:\u002F\u002Fdocs.google.com\u002Fforms\u002Fd\u002Fe\u002F1FAIpQLSfPPTHykqtlSq2tRRu49XemAdI54i260jGEZ_ghaCexqM4I4Q\u002Fviewform?usp=pp_url&entry.1354955634=The+Good+Party+Logo+Files","id":"4pJFTbjN1ju65Ibfwr7oi9"}],"researchPage":{"title":"Thanks for checking us out!","pageContent":{"nodeType":"document","data":{},"content":[{"nodeType":"paragraph","content":[{"nodeType":"text","value":"The Good Party would like feedback from real people about our plan empower ordinary citizens to fix the corruption in Congress. If you are interested in speaking with our team, sign up to participate by telling us a bit about yourself below.\n","marks":[],"data":{}}],"data":{}},{"nodeType":"paragraph","content":[{"nodeType":"text","value":"\nParticipants who are selected to participate will receive a¬†","marks":[],"data":{}},{"nodeType":"text","value":"$60 (for 60 minutes) or $30 (for 30 minutes) Amazon Gift Card","marks":[{"type":"italic"},{"type":"bold"}],"data":{}},{"nodeType":"text","value":"¬†upon completion of their session.","marks":[],"data":{}}],"data":{}}]},"signUpLink":"https:\u002F\u002Fairtable.com\u002FshrbJLdp5uQuyHIZf"},"privacyPage":{"title":"Privacy Policy","lastModified":"2019-08-23","pageContent":{"data":{},"content":[{"data":{},"content":[{"data":{},"marks":[],"value":"This Privacy Policy explains how The Good Party (‚Äúwe‚Äù or ‚Äúus‚Äù) collects, uses, and disclose information that you may provide while visiting our website, www.thegoodparty.org, and our mobile sites, mobile applications, and other online services (the ‚ÄúSites‚Äù) using a personal computer, mobile device, or any other means, and to demonstrate our firm commitment to Internet privacy. This Privacy Policy also applies to personal information collected by third-party vendors on our behalf.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"What is Personal Information?","nodeType":"text"}],"nodeType":"heading-4"},{"data":{},"content":[{"data":{},"marks":[],"value":"‚ÄúPersonal Information‚Äù is information about a particular individual that specifically identifies that individual, or information about that individual, such as name, address, email address, telephone number, or credit or debit card information. Personal Information does not include ‚Äúaggregate information,‚Äù which is data that may be collected automatically or without reference to Personal Information about the use of the Sites. The Privacy Policy does not restrict The Good Party‚Äôs collection and use of aggregate information.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"Visitors to the Sites","nodeType":"text"}],"nodeType":"heading-4"},{"data":{},"content":[{"data":{},"marks":[],"value":"The Good Party operates in the United States and the information we collect is governed by U.S. law.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"Children","nodeType":"text"}],"nodeType":"heading-4"},{"data":{},"content":[{"data":{},"marks":[],"value":"The Sites are not directed at children and we do not knowingly collect Personal Information directly from children (including information concerning a child or that child's parents\u002Fguardians, any screen or user name that functions as online contact information for a child, any photograph, video, or audio file containing a child‚Äôs image or voice) directly from users under the age of thirteen (13) or from other web sites or services directed at children. Consistent with the Federal Children‚Äôs Online Privacy Protection Act of 1988 (‚ÄúCOPPA‚Äù), we will not knowingly request or collect Personal Information from any child under the age of thirteen (13) in the United States without obtaining the required consent from the appropriate parent\u002Fguardian. Children may access and browse the Sites without disclosing any Personal Information. We will apply material changes to this Privacy Policy to conform with applicable law, including any applicable provisions of COPPA that require parental consent.\n\nPlease visit¬†","nodeType":"text"},{"data":{"uri":"https:\u002F\u002Fwww.ftc.gov\u002Fprivacy\u002Fprivacyinitiatives\u002Fchildrens.html"},"content":[{"data":{},"marks":[],"value":"www.ftc.gov\u002Fprivacy\u002Fprivacyinitiatives\u002Fchildrens.html","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[],"value":"¬†for information from the Federal Trade Commission about protecting children‚Äôs privacy online. If you have any reservations, questions or concerns about your child‚Äôs access to the Sites or how information that your child provides is used by us, please contact us.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"COLLECTION OF PERSONAL INFORMATION","nodeType":"text"}],"nodeType":"heading-2"},{"data":{},"content":[{"data":{},"marks":[],"value":"Direct Collection","nodeType":"text"}],"nodeType":"heading-4"},{"data":{},"content":[{"data":{},"marks":[],"value":"We collect Personal Information that you provide to us when you register, send us an email, sign up to receive email or text messages, sign up to volunteer, fill out a form, make a purchase or donation, communicate with us through third-party social feeds, request information, participate in active forums or take any other action on the Sites. We (or our service providers) may also obtain information from outside sources and combine it with the information we collect through the Sites, including from voter file data from state parties and other organizations, from public databases, and from private organizations. This Policy also applies to Personal Information that we may obtain from third-party vendors such as search engines or social media sites.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"Aggregate and Similar Information","nodeType":"text"}],"nodeType":"heading-4"},{"data":{},"content":[{"data":{},"marks":[],"value":"We may automatically collect information when you visit the Sites such as the Internet Protocol (IP) address, the browser and operating system you use, the name of the domain and host from which you access the Internet, the address of the website from which you linked to the Sites, device identifiers, and mobile and network information, and your actions on the Sites. This information will be treated as Personal Information if we combine or link it to any of the identifying information above. Otherwise, this information constitutes aggregate information.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"Aggregate and Similar Information","nodeType":"text"}],"nodeType":"heading-4"},{"data":{},"content":[{"data":{},"marks":[],"value":"Log data provides information about the number of visits to different pages on the Sites. We use this data for troubleshooting purposes and to track which pages people visit in order to improve the Sites. We do not link log data collected to Personal Information. We may communicate with third-party vendors, including Google, and place online advertising, which will be shown on other websites on the Internet. In some cases, those third-party vendors may decide which ads to show you based on your prior visits to the Sites. At no time will you be personally identified to those third-party vendors, nor will any of the information you share with us be shared with those third-party vendors. If you prefer to opt out of the use of these third-party cookies on the Sites, you can do so by visiting the Network Advertising opt out page: www.networkadvertising.org. We may also use third-party services such as Google Analytics. This helps us understand traffic patterns and know if there are problems with the Sites. We may also use embedded images in emails to track open rates for our mailings, so that we can tell which mailings appeal most to our supporters.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"Cookies and Related Technology","nodeType":"text"}],"nodeType":"heading-4"},{"data":{},"content":[{"data":{},"marks":[],"value":"We may also automatically receive and store certain types of information when you visit the Sites through the use of cookies, web beacons, or similar programs to collect the information described above. ‚ÄúCookies‚Äù are small text files stored locally on your computer that help store user preferences. ‚ÄúWeb beacons‚Äù are small pieces of code placed on websites used to collect advertising metrics, such as counting page views, promotion views, or advertising responses. We may use cookies or web beacons to measure aggregate web statistics, including the number of monthly visitors, number of repeat visitors, most popular webpages and other information. We may also use cookies to facilitate your online visit by maintaining data that you provide so that you will not need to resubmit certain information. Cookies do not contain any Personal Information and we will never track your Internet usage outside of the Sites. In many web browsers, you can choose to delete, disable, turn off, or reject most cookies and web beacons through the ‚ÄúInternet Options‚Äù sub-option of the ‚ÄúTools‚Äù menu of your web browser or otherwise as directed by your web browser‚Äôs support feature. Please consult the ‚ÄúHelp‚Äù section of your web browser for more information.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"Petitions","nodeType":"text"}],"nodeType":"heading-4"},{"data":{},"content":[{"data":{},"marks":[],"value":"Any petitions that you have signed online, and any comments therewith, constitute public information that we may provide to local, state, or national political leaders and the press.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"Third Party Websites","nodeType":"text"}],"nodeType":"heading-4"},{"data":{},"content":[{"data":{},"marks":[],"value":"The Sites may contain links to third party websites, including social media sites. Except as expressly stated otherwise by The Good Party, we do not review the privacy practices of all other websites and recommends that you review their privacy policies and your privacy settings before sharing your Personal Information. We do not have control over third party websites and is not responsible for their privacy policies or practices. Any third parties to whom we may disclose Personal Information may have their own privacy policies that describe how they use and disclose Personal Information. Those policies will govern use, handling, and disclosure of Personal Information once we have shared it with those third parties as described in this Privacy Policy. If you want to learn more about third-party privacy practices, we encourage you to visit the websites of those third parties.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"How We Use Your Personal Information","nodeType":"text"}],"nodeType":"heading-4"},{"data":{},"content":[{"data":{},"marks":[],"value":"We may use your Personal Information for various purposes including to:","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"Connect you to The Good Party programs, events, and activities, and obtain and confirm RSVP‚Äôs to events and programs;","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"Improve, maintain, and operate the Sites, send you receipts, confirmations, updates, notices, and messages regarding support and administration;","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"Provide information or products that you request and process and complete such transactions;","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"Respond to your emails, requests, comments, submissions, and questions, and provide customer service, request feedback, and otherwise communicate with you regarding your use of the Sites;","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"Help connect you with other Good Party supporters, and to solicit support, and volunteers;","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"Monitor and analyze trends and site usage and provide features and content that match your interests based on the information you provide and your actions on the Sites;","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"To manage our operations;","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"To notify you of changes to our Sites;","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"To protect the interests of The Good Party, another visitor to the Sites, and\u002For to enforce one or more provisions of this Privacy Policy; and","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"To communicate with you, including through newsletters and email notifications, confirmations, technical notices, updates, security alerts, as well as regarding support and administrative messages that you may request.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"Send you technical notices, updates, security alerts, and support and administrative messages and provide technical support;","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"Contact you if Federal election laws require us to request additional information from you;","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"Remind you to vote and register to vote and assist you in finding your registration information, polling location and campaign events near you;","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"Monitor and analyze trends, usage, and activities in connection with our Site;","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"Personalize the Site and provide advertisements, content or features based on your preferences, interests, and browsing and online activities;","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"Facilitate contests, sweepstakes, and promotions and process and deliver entries and rewards;","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"Carry out any other purpose described to you at the time the information was collected.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"How We Share Your Personal Information","nodeType":"text"}],"nodeType":"heading-4"},{"data":{},"content":[{"data":{},"marks":[],"value":"Though we make every effort to preserve your privacy, we may share Personal information as follows:","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"When we have a good-faith belief that release is appropriate to comply with the law (for example, a lawful subpoena);","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"To protect the rights or property or safety of our supporters, employees, volunteers, or others;","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"With vendors, service providers, consultants, employees, contractors, or volunteers who need to know such information to carry out their duties;","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"With groups, causes, organizations, or candidates we believe have similar views, goals, and principles;","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"To report your name, address, occupation, employer, and amount contributed if your donation exceeds $200, as required by the FEC;","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"To comply with applicable laws, statutes, or regulations and to enforce this Privacy Policy; and","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"With your consent.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"In the event of a bankruptcy or a sale, merger, or acquisition, The Good Party may transfer your Personal Information to a separate entity. That entity will be responsible for ensuring your Personal Information is used only for authorized purposes and in a manner consistent with this Privacy Policy and applicable law.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"How We Protect and Retain the Information You Provide","nodeType":"text"}],"nodeType":"heading-4"},{"data":{},"content":[{"data":{},"marks":[],"value":"The Good Party uses reasonable industry-standard security measures to protect against the loss, misuse, theft, unauthorized access, destruction or alteration of the information under our control. Although we make good faith efforts to store information collected by the Sites in a secure operating environment, we cannot guarantee complete security.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"We will retain your Personal Information as long as you have an active account with The Good Party, as necessary to provide you with the services via the Sites, or as otherwise set forth in this Privacy Policy. We will also retain and use Personal Information as necessary for the purposes set out in this Privacy Policy and to the extent necessary to comply with our legal obligations, resolve disputes, enforce our agreements, and protect our legal rights. We also collect, maintain, use, and share aggregated, anonymized, or pseudonymized information, which we may retain indefinitely to protect the safety and s
