ecurity of our Sites, improve our Sites, or comply with legal obligations.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"Sharing on Social Media","nodeType":"text"}],"nodeType":"heading-4"},{"data":{},"content":[{"data":{},"marks":[],"value":"The Site may offer social sharing features and other integrated tools (such the ability to share on twitter or instagram), which let you share actions you take on our Site with other media, and vice versa. Your use of such features enables the sharing of information with your friends or the public, depending on your privacy settings for the relevant social media site. For more information about the purpose and scope of data collection and processing in connection with social sharing features, please visit the privacy policies of the entities that provide these features.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"How to Unsubscribe or Opt Out","nodeType":"text"}],"nodeType":"heading-4"},{"data":{},"content":[{"data":{},"marks":[],"value":"Those who subscribe to email lists via the Sites will receive periodic updates from us by regular mail or email. You may opt out of receiving future information via email by using the unsubscribe procedure specified on the email message. With your consent, we may send promotional and non-promotional push notifications or alerts to your mobile device. You can deactivate these messages at any time by changing the notification settings on your mobile device. You may also contact us at¬†","nodeType":"text"},{"data":{"uri":"mailto:info@thegoodparty.org"},"content":[{"data":{},"marks":[],"value":"info@thegoodparty.org","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[],"value":"¬†if you no longer wish to receive communications regarding The Good Party or the Sites. If you opt out, we may still send you non-promotional emails, such as those about your use of the Sites.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"Rejecting Cookies \u002F Do Not Track","nodeType":"text"}],"nodeType":"heading-4"},{"data":{},"content":[{"data":{},"marks":[],"value":"Most web browsers are set to accept cookies by default. If you prefer, you can usually choose to set your browser to remove or reject browser cookies. If you choose to reject all cookies, you may be unable to use certain areas of the Sites. Some browsers have incorporated ‚ÄúDo Not Track‚Äù features. Most of these features, when turned on, send a signal or preference to the website or online service that a user visits, indicating that the user does not wish to be tracked. California law requires that an operator of a website or other online service disclose how the operator responds to a Do Not Track signal and whether third parties may collect personal information about an individual‚Äôs online activities from the operator‚Äôs website or online service. The Good Party is committed to providing you with meaningful choices about the information collected through the Services, however please be aware that the Internet industry is currently still working on Do Not Track standards.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"California Privacy Rights","nodeType":"text"}],"nodeType":"heading-4"},{"data":{},"content":[{"data":{},"marks":[],"value":"Effective January 1, 2005, under California Civil Code Section 1798.83, if an individual who is a California resident has provided Personal Information to a business in connection with a business relationship that is primarily for personal, family, or household purposes, and if that business has within the immediately preceding calendar year disclosed such an individual‚Äôs Personal Information to a third party and knows or should have known that such third party used the information for its own direct marketing purposes, then that business is obligated to disclose in writing to such individual upon request, what Personal Information was shared and with whom it was shared. As a non-profit, we are not a ‚Äúbusiness‚Äù subject to the California Consumer Privacy Act (California Civil Code Section 1798.135; ‚ÄúCCPA‚Äù) that goes into effect on January 1, 2020. Our disclosures to service providers will strive to be consistent, however, with the spirit of the CCPA as of its effective date on January 1, 2020. Any request for a disclosure required under these California laws should be sent to us via email at¬†","nodeType":"text"},{"data":{"uri":"mailto:info@thegoodparty.org"},"content":[{"data":{},"marks":[],"value":"info@thegoodparty.org","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[],"value":".","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"Please note that we are not required to respond to your request more than once in a calendar year, nor are we required to respond to any request that is not sent to the email address designated above.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"Account Closure","nodeType":"text"}],"nodeType":"heading-4"},{"data":{},"content":[{"data":{},"marks":[],"value":"If you would like to stop using the Service, you should deactivate your account and contact us at¬†","nodeType":"text"},{"data":{"uri":"mailto:info@thegoodparty.org"},"content":[{"data":{},"marks":[],"value":"info@thegoodparty.org","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[],"value":". Similarly, if you stop working with the Organisation, the Organisation may suspend Your Account and\u002For delete any information associated with Your Account. It typically takes about 90 days to delete an account after account closure, but some information may remain in backup copies for a reasonable period of time.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"Please note that we are not required to respond to your request more than once in a calendar year, nor are we required to respond to any request that is not sent to the email address designated above.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"International Visitors","nodeType":"text"}],"nodeType":"heading-4"},{"data":{},"content":[{"data":{},"marks":[],"value":"The Sites are hosted in and provided from the United States. While we do not direct our services to residents of the European Union (or European Economic Area; together, ‚ÄúEU‚Äù), it is possible that EU residents may access and use the Sites. If you use the Sites and\u002For reside in the EU, Canada, or other regions with laws governing data collection and use that may differ from U.S. law, please note that you may be transferring your personal data to the United States. The United States may not have the same data protection laws as the EU, Canada, and some other regions. By providing Personal Information, you consent to the transfer of your Personal Information to the United States and the use of your Personal Information, in accordance with this Privacy Policy. If we collect Personal Information from EU residents, we strive to do so in a manner in compliance with the General Data Protection Regulation (‚ÄúGDPR‚Äù), which include acknowledgment of EU residents‚Äô rights, including the following:","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"to withdraw your consent to the processing of Personal Information about you to which you have previously given consent;","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"to object to processing of Personal Information about you for the purpose of direct marketing; and","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"to have incorrect Personal Information about you corrected.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"You also have the right to obtain a copy of the Personal Information we have about you, although we reserve the right to charge a fee for this.z","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"California Residents","nodeType":"text"}],"nodeType":"heading-4"},{"data":{},"content":[{"data":{},"marks":[],"value":"Some browsers have incorporated ‚ÄúDo Not Track‚Äù features. Most of these features, when turned on, send a signal or preference to a website or online service that a user visits, indicating that the user does not wish to be tracked. California law requires that an operator of a website or other online service disclose how the operator responds to a Do Not Track signal and whether third parties may collect personal information about an individual‚Äôs online activities from the operator‚Äôs website or online service. The Good Party is committed to providing you with meaningful choices about the information collected through the Sites, however please be aware that the Internet industry is currently still working on Do Not Track standards, implementations and solutions, and therefore the Sites may or may not respond to those signals.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"California law also provides California residents with the right to receive disclosures about any sharing of their Personal Information to a business in connection with a business relationship that is primarily for personal, family, or household purposes, and if that business has within the immediately preceding calendar year disclosed such an individual‚Äôs Personal Information to a third-party and knows or should have known that such third-party used the information for its own direct marketing purposes, then that business is obligated to disclose in writing to such individual upon request, what Personal Information was shared and with whom it was shared. Any request for a disclosure required under this California law should be sent to us via email at¬†","nodeType":"text"},{"data":{"uri":"mailto:info@thegoodparty.org"},"content":[{"data":{},"marks":[],"value":"info@thegoodparty.org","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[],"value":".","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"Changes to Privacy Policy","nodeType":"text"}],"nodeType":"heading-4"},{"data":{},"content":[{"data":{},"marks":[],"value":"This Privacy Policy may be updated from time to time. When updated the ‚Äúlast updated\" date will be amended and the new Privacy Policy will be posted online. We encourage you to check this page when revisiting the Sites to make sure that you are informed of how your personal information will be used.","nodeType":"text"}],"nodeType":"paragraph"},{"data":{},"content":[{"data":{},"marks":[],"value":"How to Contact Us","nodeType":"text"}],"nodeType":"heading-4"},{"data":{},"content":[{"data":{},"marks":[],"value":"Questions regarding this Privacy Policy should be emailed to The Good Party at¬†","nodeType":"text"},{"data":{"uri":"mailto:info@thegoodparty.org"},"content":[{"data":{},"marks":[],"value":"info@thegoodparty.org","nodeType":"text"}],"nodeType":"hyperlink"},{"data":{},"marks":[],"value":"","nodeType":"text"}],"nodeType":"paragraph"}],"nodeType":"document"}},"pastEvents":[{"id":"h2WaVMyZt4ZXPsILFmqTQ","title":"The Good Party - Livestream + Q&A","dateAndTime":"2020-08-06T17:00","description":"Learn what Good we're up to and ask us any questions, live!","timeZone":"PST","displayDate":"Thurs, Aug 6th 2020 ¬∑ 5:00PM PT (8:00PM ET)","eventDuration":1,"location":"https:\u002F\u002Fwww.crowdcast.io\u002Fe\u002Fthe-good-party","presenter":"Farhad Mohit","presenterTitle":"Founder, The Good Party","avatarPhoto":"\u002F\u002Fimages.ctfassets.net\u002Fg08ybc4r0f4b\u002F7JFC
