    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cypress install
        uses: cypress-io/github-action@v4
        with:
          # Disable running of tests within install job
          runTests: false
      - name: 'Run Server'
        run: npm run dev-dev-pm2

      - name: 'UI Tests - Chrome'
        run: npm run dev-test
